<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>searchPanel</title>
</head>

<body>
    <!--Header Section-->
    <div class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">Project:- Search Panel</a>
        </div>
    </div>

    <!--Hero Section-->
    <div class="hero-section d-flex justify-content-center align-items-center text-center">
        <div>
            <div class="hero-text">
                <h1>Search for the products</h1>
                <p>A place to Find the Prodcuts details</p>
            </div>
            <div class="search-bar">
                <input id="search-box" type="text" placeholder="Search here" name="searchBox">
                <button id="search-btn">Search</button>
                <button id="clr">Clear</button>
            </div>
        </div>
    </div>

    <!--Search Result Section-->
    <div class="container">
        <div class="content">
            <div id="search-result" class="row"></div>
        </div>
    </div>

    <!--Footer Section-->
    <footer>
        <div class="container">Developed By Lucky Anand</div>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
